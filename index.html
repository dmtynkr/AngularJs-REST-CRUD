<!DOCTYPE html>
<html ng-app="angularjs-starter">
  
  <head lang="en">
    <meta charset="utf-8">
    <title>Custom Plunker</title>
    <script src="http://code.angularjs.org/1.0.3/angular.js"></script>
    <script src="http://code.angularjs.org/1.0.3/angular-mocks.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <script src="app.js"></script>
  </head>
  
  <body ng-controller="MainCtrl">
    <input ng-model="name" placeholder="User name..."></input>
    <button ng-click="create()">Create a User</button>
    
    <ul>
      <li ng-repeat="user in users">
        <a ng-click=getUser(user.id)>{{user.name}}</a>
        [<a ng-click=removeUser(user.id) title={{user.id}}>x</a>]
      </li>
    </ul>
    
    <div>{{current_user || 'Select a User'}}</div>
    
    <p>{{debug}}</p>
  </body>

</html>
